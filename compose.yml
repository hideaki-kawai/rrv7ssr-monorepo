name: local-database

services:
  postgres:
    image: postgres:latest
    container_name: local-database-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: local_database_dev
      POSTGRES_USER: local_database
      POSTGRES_PASSWORD: local_database
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U local_database -d local_database_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
